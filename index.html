<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Your favorite things</h1>
    </div>
    <div class="well">
      <form id="formOne">
        <div class="form-group">
          <label for="name">Enter your name here.</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="color">Enter your favorite color.</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="food">Enter your favorite food.</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number">Enter your favorite number.</label>
          <input id="number" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-info btn-lg">Submit!</button>
      </form>
    </div>
    <div class="well">
      <ul class = "add">
      </ul>
    </div>


  </body>
</html>
